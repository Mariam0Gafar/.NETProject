<h1 class="title">Edit Student Details</h1>

<ng-container *ngIf="student$ | async as updatedStudent">
  <div class="update-student-form">
    <form (ngSubmit)="updateStudent()" #updateForm="ngForm">

      <label class="form-label">
        Name:
        <input required [(ngModel)]="updatedStudent.name" name="name" />
      </label><br>

      <label class="form-label">
        Email:
        <input required [(ngModel)]="updatedStudent.email" name="email" />
      </label><br>

      <label class="form-label">
        Phone Number:
        <input required [(ngModel)]="updatedStudent.phoneNumber" name="phoneNumber" />
      </label><br>

      
      <button type="submit" [disabled]="!updateForm.form.valid">Update Student</button>
    </form>

    <a routerLink="/students">Go back</a>
  </div>
</ng-container>

<router-outlet></router-outlet>
