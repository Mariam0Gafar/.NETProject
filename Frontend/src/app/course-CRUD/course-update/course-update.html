<h1 class="title">Edit Course Details</h1>

<ng-container *ngIf="course$ | async as updatedCourse">
  <div class="update-student-form">
    <form (ngSubmit)="updateCourse()" #updateForm="ngForm">

      <label class="form-label">
        Name:
        <input required [(ngModel)]="updatedCourse.name" name="name" />
      </label><br>

      <label class="form-label">
        Description:
        <input required [(ngModel)]="updatedCourse.description" name="description" />
      </label><br>

    
      <button type="submit" [disabled]="!updateForm.form.valid">Update Course</button>
    </form>

    <a routerLink="/courses">Go back</a>
  </div>
</ng-container>

<router-outlet></router-outlet>
